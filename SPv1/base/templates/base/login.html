{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'base/login.css' %}">
<link rel="stylesheet" href="{% static 'base/styles.css' %}">

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <main>
        <section class="login-section container">
            <div class="login-container">
                <div class="login-image">
                    <div class="welcome-text">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to access your personalized reading recommendations, track your reading progress, and connect with fellow book lovers.</p>
                    </div>
                </div>
                <div class="login-form-container">
                    <h1 class="form-title">Sign In</h1>
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="email-username">Email or Username</label>
                            <input type="text" id="email-username" name="email-username" placeholder="Enter your email or username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-submit-btn">Sign In</button>
                        <div class="form-footer">
                            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
{% endblock %}
