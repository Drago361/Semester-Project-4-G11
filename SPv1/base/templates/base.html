{% load static %}
    <link rel="stylesheet" href="{% static '/base/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'base/register.css' %}">
    <link rel="stylesheet" href="{% static 'base/faq.css' %}">
    <link rel="stylesheet" href="{% static 'base/login.css' %}">
    <link rel="stylesheet" href="{% static 'base/privacy.css' %}">
    <link rel="stylesheet" href="{% static 'base/profile.css' %}">
    <link rel="stylesheet" href="{% static 'base/register.css' %}">
    <link rel="stylesheet" href="{% static 'base/terms.css' %}">
    <title>BookFind - Search for Books</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BookFind</div>
            <div class="main-nav-links">
                <a href="{% url 'home' %}" class="active">Home</a>
            </div>
            <div class="user-nav-links">
                <!-- These links will be hidden when user is logged in -->
                <a href="{% url 'login' %}" class="login-btn" id="login-btn">Login</a>
                <a href="{% url 'register' %}" class="register-btn" id="register-btn">Register</a>
                
                <!-- This will be shown when user is logged in -->
                <a href="profile.html" class="profile-btn" id="profile-btn" style="display:none;">
                    <i class="fas fa-user-circle"></i> My Profile
                </a>
                <a href="#" class="logout-btn" id="logout-btn" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="secondary-nav-links">
                <a href="{% url 'faq' %}">FAQ</a>
                <a href="{% url 'privacy' %}">Privacy</a>
                <a href="{% url 'terms' %}">Terms</a>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="{% url 'faq' %}">FAQ</a>
                <a href="{% url 'privacy' %}">Privacy</a>
                <a href="{% url 'terms' %}">Terms</a>
            </div>
            <p>&copy; 2025 BookFind. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
